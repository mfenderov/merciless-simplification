{{ define "main" }}
<div class="mb-6 flex items-center gap-2">
    <button
        id="copy-md-link"
        class="inline-flex items-center gap-1.5 px-3 py-1.5 text-sm text-gray-600 hover:text-gray-900 border border-gray-300 rounded-md hover:border-gray-400 transition-colors"
        title="Copy as markdown link"
    >
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"/>
        </svg>
        Copy as markdown link
    </button>
    <span id="copy-tooltip" class="text-sm text-green-600 opacity-0 transition-opacity duration-200">Copied!</span>
</div>
{{ .Content }}
{{ end }}
