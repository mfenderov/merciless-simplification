<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ if .Title }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#2563eb',
                        'gray': {
                            '50': '#f9fafb',
                            '100': '#f3f4f6',
                            '200': '#e5e7eb',
                            '300': '#d1d5db',
                            '400': '#9ca3af',
                            '500': '#6b7280',
                            '600': '#4b5563',
                            '700': '#374151',
                            '800': '#1f2937',
                            '900': '#111827'
                        }
                    },
                    fontFamily: {
                        'sans': ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <!-- Clean CSS for content -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        main h1 {
            font-size: 2.25rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 2rem;
            line-height: 1.2;
        }
        main h2 {
            font-size: 1.875rem;
            font-weight: 600;
            color: #111827;
            margin-bottom: 1.5rem;
            margin-top: 3rem;
            line-height: 1.3;
        }
        main h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 1rem;
            margin-top: 2rem;
            line-height: 1.4;
        }
        main h4 {
            font-size: 1.25rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.75rem;
            margin-top: 1.5rem;
            line-height: 1.4;
        }
        main p {
            color: #4b5563;
            margin-bottom: 1.5rem;
            line-height: 1.7;
            font-size: 1rem;
        }
        main blockquote {
            background-color: #f8fafc;
            border-left: 3px solid #2563eb;
            padding: 1.5rem;
            margin: 2rem 0;
            border-radius: 0.375rem;
        }
        main blockquote p {
            margin-bottom: 0;
            color: #374151;
            font-style: italic;
        }
        main ul, main ol {
            margin-bottom: 1.5rem;
            padding-left: 1.5rem;
        }
        main li {
            color: #4b5563;
            margin-bottom: 0.5rem;
            line-height: 1.6;
        }
        main a {
            color: #2563eb;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s;
        }
        main a:hover {
            border-bottom-color: #2563eb;
        }
        main strong {
            font-weight: 600;
            color: #111827;
        }
        main code {
            background-color: #f1f5f9;
            padding: 0.125rem 0.375rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            color: #475569;
        }
        main pre {
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            padding: 1.5rem;
            overflow-x: auto;
            margin: 2rem 0;
            font-size: 0.875rem;
        }
        main pre code {
            background-color: transparent;
            padding: 0;
            color: #475569;
        }
        main table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            overflow: hidden;
        }
        main th {
            background-color: #f8fafc;
            padding: 1rem;
            font-weight: 600;
            text-align: left;
            color: #374151;
            border-bottom: 1px solid #e5e7eb;
        }
        main td {
            padding: 1rem;
            border-bottom: 1px solid #f1f5f9;
            color: #4b5563;
        }
        main hr {
            border: none;
            border-top: 1px solid #e5e7eb;
            margin: 3rem 0;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            main h1 { font-size: 1.875rem; margin-bottom: 1.5rem; }
            main h2 { font-size: 1.5rem; margin-top: 2rem; }
            main h3 { font-size: 1.25rem; }
            main pre { padding: 1rem; font-size: 0.8rem; }
        }
    </style>
</head>

<body class="bg-white text-gray-900">
    <!-- Simple Header -->
    <header class="bg-white border-b border-gray-200">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 py-4">
            <div class="flex items-center justify-between">
                <a href="{{ .Site.BaseURL }}" class="text-xl font-semibold text-gray-900 hover:text-primary transition-colors">
                    Merciless Simplification
                </a>
                <a href="https://github.com/mfenderov/merciless-simplification" target="_blank" rel="noopener noreferrer" class="text-gray-600 hover:text-gray-900 transition-colors">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 py-8 sm:py-12">
        {{ block "main" . }}{{ end }}
    </main>

    <!-- Simple Footer -->
    <footer class="border-t border-gray-200 mt-20">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 py-8">
            <div class="text-center text-sm text-gray-500">
                <p>Open source framework for systematic code simplification.</p>
                <div class="mt-4">
                    <a href="https://github.com/mfenderov/merciless-simplification" target="_blank" rel="noopener noreferrer" class="hover:text-gray-700">GitHub Repository</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
    document.getElementById('copy-md-link')?.addEventListener('click', function() {
        const title = '{{ .Site.Title }}';
        const url = '{{ .Site.BaseURL }}';
        const markdownLink = '[' + title + '](' + url + ')';

        navigator.clipboard.writeText(markdownLink).then(function() {
            const tooltip = document.getElementById('copy-tooltip');
            tooltip.classList.remove('opacity-0');
            tooltip.classList.add('opacity-100');
            setTimeout(function() {
                tooltip.classList.remove('opacity-100');
                tooltip.classList.add('opacity-0');
            }, 2000);
        });
    });
    </script>
</body>
</html>
